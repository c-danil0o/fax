<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML tables schedule</title>
  </head>
  <body>
    <table border="1px" cellspacing="4px" cellpadding="10px" align="center">
      <caption>My Seminar Schedule</caption>

      <thead>
          <tr>
              <th rowspan="2">Day</th>
              <th colspan="2">Schedule</th>
              <th rowspan="2">Topic</th>
          </tr>
          <tr>
            <th>Begin</th>
            <th>End</th>
          </tr>
          <tbody>
            <tr>
              <td rowspan="2">Monday</td>
              <td rowspan="2">8:00</td>
              <td rowspan="2">17:00</td>
              <td>Introduction to XML</td>
            </tr>
            <tr>
              <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
              <td rowspan="3">Tuesday</td>
              <td>8:00</td>
              <td>11:10</td>
              <td>Xpath</td>
            </tr>
            <tr>
              <td>11:00</td>
              <td>14:00</td>
              <td rowspan="2">XLS transformation</td>
            </tr>
            <tr>
              <td>14:00</td>
              <td>17:00</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>8:00</td>
              <td>12:00</td>
              <td>XLS Formatting objects</td>
            </tr>
          </tbody>

      </thead>
    </table>
  </body>
</html>
